<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://loresumo.com/wp-content/uploads/2020/02/Robert-Kiyosaki8.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Robert kiyosaki</span>
            <span class="job">bussinessman&investor</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/RobertKiyosaki/" style="background : #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://x.com/theRealKiyosaki"  style="background : #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/therealkiyosaki/"  style="background : #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://in.video.search.yahoo.com/search/video?fr=mcafee&ei=UTF-8&p=robert+kiyosaki+yt+channel&vm=r&type=E210IN885G0#id=2&vid=50227cd9afa708cec49301950d317378&action=click"  style="background : #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subsribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">90k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-dots' ></i>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
